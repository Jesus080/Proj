<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sección Hero</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?nature,water') no-repeat center/cover;
            color: white;
            text-align: center;
        }
        .hero {
            background: rgba(0, 0, 0, 0.5);
            padding: 50px;
            border-radius: 10px;
        }
        .hero h1 {
            font-size: 2.5em;
        }
        .hero p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .hero button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background: #ff6b6b;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        .hero button:hover {
            background: #ff3b3b;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Bienvenido a Nuestro Sitio</h1>
        <p>Descubre experiencias increíbles con nosotros.</p>
        <button>Explorar</button>
    </div>
</body>
</html>
