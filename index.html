<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta Neomorfismo</title>
    <style>
        body {
            background-color: #e0e5ec;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: #e0e5ec;
            width: 300px;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 8px 8px 15px #a3b1c6, -8px -8px 15px #ffffff;
            text-align: center;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 4px solid white;
        }
        .name {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
        .role {
            color: #777;
        }
    </style>
</head>
<body>
    <div class="card">
        <img class="avatar" src="https://i.pravatar.cc/100" alt="Avatar">
        <div class="name">Jesús Pérez</div>
        <div class="role">Desarrollador Web</div>
    </div>
</body>
</html>
